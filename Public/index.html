<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ficha Rosa- Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="formas-fundo">
    <div class="circulo1"></div>
    <div class="circulo2"></div>
  </div>
    
  <div class="caixa-login">
    <h2>SEJA BEM-VINDO</h2>
    <div class="titulo-login">AUTENTICAÇÃO DE USUÁRIO</div>
    <input type="text" name="cpf" placeholder="CPF DO USUÁRIO">
    <input type="password" name="senha" placeholder="SENHA">
    <label>Tipo de usuário</label>
    <select name=" tipo_usuario">
    <option value="">Selecione...</option>
    <option value="paciente">Paciente</option>
    <option value="administrativo">Administrativo</option>
    <option value="profissional_saude">Profissional da saúde</option>
    <option value="gestor">Gestor</option>
    <button type="submit">ENTRAR</button>
  </div>

</body>
</html>
